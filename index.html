<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Product-card</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="card">
            <img class="image" src=./img/image-product-desktop.jpg>
            <div class="text-area">
                <p class="product">PERFUME</p>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <p class="price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <button type="submit" class="button">Add to Cart</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
